<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klassisk Urtavla och Digital Klocka</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: white; /* Gör all text vit som standard */
            text-align: center;
        }

        /* Gör specifika texter synliga i svart */
        .meal, .date, .time {
            color: black; /* Svart för mat, datum och tid */
        }

        /* Grön text */
        .green {
            color: green;
        }

        /* Rosa text */
        .pink {
            color: pink;
        }

        #clock-container {
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
        }

        #date-time {
            font-size: 3em;
            color: black; /* Svart text för tid och datum */
            margin-left: 20px;
        }

        #clock-face {
            width: 200px;
            height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Clock_Classic.png/240px-Clock_Classic.png') no-repeat center center;
            background-size: contain;
            margin-right: 20px;
        }

        #iframeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 100vw;
            height: 100vh;
            margin-top: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="iframeContainer">
        <iframe src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
    </div>

    <div id="clock-container">
        <div id="clock-face"></div>
        <div id="date-time">
            <div id="date" class="date"></div>
            <div id="time" class="time"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            var date = new Date();

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateSwedish = new Intl.DateTimeFormat('sv-SV', options).format(date);

            dateSwedish = dateSwedish.charAt(0).toUpperCase() + dateSwedish.slice(1);

            var timeSwedish = new Intl.DateTimeFormat('sv-SV', { timeStyle: 'medium' }).format(date);

            document.getElementById("date").innerHTML = dateSwedish;
            document.getElementById("time").innerHTML = timeSwedish;
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>
