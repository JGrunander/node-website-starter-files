<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600;url=index.html">
    <title>Stylish Clock with Date</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> <!-- Added Orbitron font -->

    <style>
        body {
            background: url(assets/Bildspel_Idrotten_Vinterdag.gif) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height: 100%;
            margin: 0;
        }

        #clock-container {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            color: #ff073a; /* Neon red color for date and time */
            font-family: 'Orbitron', sans-serif; /* Changed font back to Orbitron */
            text-shadow: 0 0 5px #ff073a, 0 0 10px #ff073a, 0 0 15px #ff073a, 0 0 20px #ff073a; /* Neon glow effect */
        }

        #date {
            font-size: 3.5em; /* Increased font size for the date */
            margin-bottom: 0.5em;
            text-transform: uppercase; /* Transform all letters to uppercase */
        }

        #time {
            font-size: 4.5em; /* Increased font size for the time */
        }
    </style>
</head>

<body>
    <div id="clock-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script>
        function updateClock() {
            var date = new Date();

            // Format the date for Swedish locale
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateSwedish = new Intl.DateTimeFormat('sv-SV', options).format(date);

            // Capitalize the first letter of the weekday
            dateSwedish = dateSwedish.charAt(0).toUpperCase() + dateSwedish.slice(1);

            // Format the time for Swedish locale
            var timeSwedish = new Intl.DateTimeFormat('sv-SV', { timeStyle: 'medium' }).format(date);

            // Display the formatted date and time
            document.getElementById("date").innerHTML = dateSwedish;
            document.getElementById("time").innerHTML = timeSwedish;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
