<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klassisk Urtavla och Digital Klocka</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Ram runt menyn */
        #menuContainer {
            width: 70%;
            max-width: 1000px;
            height: auto;
            border: 5px solid black;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Stort Å */
        #bigA {
            position: absolute;
            top: -100px;
            left: -70px;
            font-size: 200px;
            font-weight: bold;
            color: red;
            z-index: 10;
        }

        /* Blommor runt Å */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            z-index: 5;
        }

        /* Placering av blommorna */
        #flower1 {
            top: -80px;
            left: -40px;
        }

        #flower2 {
            top: -100px;
            left: 50px;
        }

        #flower3 {
            top: 30px;
            left: -100px;
        }

        #flower4 {
            top: 30px;
            left: 100px;
        }

        /* Klocka och datum */
        #clock-container {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: black;
        }

        /* Responsiv layout */
        @media (max-width: 768px) {
            #menuContainer {
                width: 90%;
                padding: 10px;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
</head>

<body>

    <!-- Stort Å -->
    <div id="bigA">Å</div>

    <!-- Blommor runt Å -->
    <div class="flower" id="flower1"></div>
    <div class="flower" id="flower2"></div>
    <div class="flower" id="flower3"></div>
    <div class="flower" id="flower4"></div>

    <!-- Ram runt menyn -->
    <div id="menuContainer">
        <!-- Inbäddad extern meny från skolmaten.se -->
        <iframe src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
    </div>

    <!-- Klocka och datum under menyn -->
    <div id="clock-container">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <!-- JavaScript för att uppdatera klockan och datumet -->
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('sv-SE', options);

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Uppdatera klockan varje sekund
        setInterval(updateClock, 1000);
        // Kör direkt när sidan laddas
        updateClock();
    </script>

</body>

</html>
