<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klassisk Urtavla och Digital Klocka</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('assets/Bildspel_Idrotten_Vinterdag.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: white;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #clock-container {
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
        }

        #date-time {
            font-size: 3em;
            color: black;
            margin-left: 20px;
        }

        #clock-face {
            width: 200px;
            height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Clock_Classic.png/240px-Clock_Classic.png') no-repeat center center;
            background-size: contain;
            margin-right: 20px;
        }

        #iframeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 100vw;
            height: 100vh;
            margin-top: 0;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="iframeContainer">
        <iframe src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
    </div>

    <div id="clock-container">
        <div id="clock-face"></div>
        <div id="date-time">
            <div id="date"></div>
            <div id="time"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            var date = new Date();

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateSwedish = new Intl.DateTimeFormat('sv-SV', options).format(date);

            dateSwedish = dateSwedish.charAt(0).toUpperCase() + dateSwedish.slice(1);

            var timeSwedish = new Intl.DateTimeFormat('sv-SV', { timeStyle: 'medium' }).format(date);

            document.getElementById("date").innerHTML = dateSwedish;
            document.getElementById("time").innerHTML = timeSwedish;
        }

        setInterval(updateClock, 1000);

        function showIframe() {
            document.body.style.background = "white";
            document.getElementById('iframeContainer').style.display = 'flex';
        }

        setTimeout(showIframe, 5000);
    </script>
</body>

</html>
