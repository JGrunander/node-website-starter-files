<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skolmatsmeny och GIF</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('assets/Bildspel_Idrotten_Vinterdag.gif') no-repeat center center fixed;
            background-size: cover;
        }

        #iframeContainer {
            display: none;
            width: 100%;
            height: 500px;
            margin-top: 50px;
        }

        iframe {
            width: 80%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="iframeContainer">
        <iframe src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
    </div>

    <script>
        // Show the iframe for 30 seconds after 10 seconds of GIF
        setTimeout(function() {
            document.body.style.background = '';
            document.getElementById('iframeContainer').style.display = 'block';
        }, 10000); // Shows the iframe after 10 seconds

        // Revert to original background after 30 seconds
        setTimeout(function() {
            document.getElementById('iframeContainer').style.display = 'none';
            document.body.style.background = "url('assets/Bildspel_Idrotten_Vinterdag.gif') no-repeat center center fixed";
        }, 40000); // Hides the iframe after 30 seconds
    </script>
</body>

</html>
