<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klassisk Urtavla och Digital Klocka</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrera innehåll vertikalt */
            align-items: center; /* Centrera innehåll horisontellt */
            transform: scale(1.5); /* Zoom på 150% */
            transform-origin: center; /* Centrera på mitten av sidan */
        }

        /* Ram runt menyn */
        #menuContainer {
            width: 70%;
            height: 600px; /* Justera höjden för menyn */
            border: 5px solid black; /* Snygg ram runt menyn */
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Skugga för snyggare ram */
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Ta bort ramen runt iframe */
        }

        /* Stort Å */
        #bigA {
            position: absolute;
            top: -100px; /* Justera så det sitter i höjd med menyn */
            left: -70px;
            font-size: 200px;
            font-weight: bold;
            color: red;
            z-index: 10; /* Så att det ligger över menyn */
        }

        /* Blommor runt Å */
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            z-index: 5; /* Blommor under Å */
        }

        /* Placering av blommorna */
        #flower1 {
            top: -80px;
            left: -40px;
        }

        #flower2 {
            top: -100px;
            left: 50px;
        }

        #flower3 {
            top: 30px;
            left: -100px;
        }

        #flower4 {
            top: 30px;
            left: 100px;
        }

        /* Klocka och datum */
        #clock-container {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: black;
        }

        #time {
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <!-- Stort Å -->
    <div id="bigA">Å</div>

    <!-- Blommor runt Å -->
    <div class="flower" id="flower1"></div>
    <div class="flower" id="flower2"></div>
    <div class="flower" id="flower3"></div>
    <div class="flower" id="flower4"></div>

    <!-- Ram runt menyn -->
    <div id="menuContainer">
        <!-- Inbäddad extern meny från skolmaten.se -->
        <iframe src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
    </div>

    <!-- Klocka och datum -->
    <div id="clock-container">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <!-- JavaScript för att uppdatera klockan och datumet -->
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('sv-SE', options);

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Uppdatera klockan varje sekund
        setInterval(updateClock, 1000);
        // Kör direkt när sidan laddas
        updateClock();
    </script>

</body>

</html>
