<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klassisk Urtavla och Digital Klocka</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #clock-container {
            position: fixed;
            bottom: 0px; /* Datum och tid längst ner */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: black;
        }

        #date-time {
            font-size: 1.5em; /* Mindre datum och tid */
        }

        #iframeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative; /* För att positionera ramen */
        }

        iframe {
            width: 150%; /* Zoomad bredd */
            height: 150%; /* Zoomad höjd */
            transform: scale(1.5); /* Zooma in till 150% */
            transform-origin: center 5%; /* Flytta fokus högst upp för att visa måndag */
            border: none;
        }

        /* Overlay to cover bottom part of the iframe */
        #overlay {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px; /* Justera höjden för att täcka länkarna */
            background-color: white; /* Färgen på överlägget, samma som bakgrunden */
            z-index: 10; /* Se till att den ligger ovanpå iframen */
        }

        /* Stort A */
        #bigA {
            position: absolute;
            left: 10px;
            top: 40px; /* Anpassat så att A är i höjd med "Måndag" */
            font-size: 120px; /* Storleken på det stora A */
            font-weight: bold;
            color: black;
            z-index: 10; /* Över menyn */
        }

        /* Ram runt menyn */
        #menuContainer {
            position: absolute;
            top: 10px;
            width: 95%;
            height: 90%;
            border: 5px solid black; /* Snygg, svart ram */
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Lägger till skugga för att göra ramen snyggare */
            z-index: 5; /* Under det stora A */
        }
    </style>
</head>

<body>
    <!-- Stort A -->
    <div id="bigA">A</div>

    <!-- Ram runt menyn -->
    <div id="menuContainer">
        <div id="iframeContainer">
            <iframe id="myIframe" src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
        </div>
    </div>

    <!-- Overlay för att dölja blå länkar -->
    <div id="overlay"></div>

    <!-- Datum och tid -->
    <div id="clock-container">
        <div id="date-time">
            <div id="date"></div>
            <div id="time"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            var date = new Date();

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateSwedish = new Intl.DateTimeFormat('sv-SV', options).format(date);

            dateSwedish = dateSwedish.charAt(0).toUpperCase() + dateSwedish.slice(1);

            var timeSwedish = new Intl.DateTimeFormat('sv-SV', { timeStyle: 'medium' }).format(date);

            document.getElementById("date").innerHTML = dateSwedish;
            document.getElementById("time").innerHTML = timeSwedish;
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>
