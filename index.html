<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Klassisk Urtavla och Digital Klocka</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #clock-container {
            position: fixed;
            bottom: 0px; /* Datum och tid längst ner */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: black;
        }

        #date-time {
            font-size: 1.5em; /* Mindre datum och tid */
        }

        #iframeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 150%; /* Zoomad bredd */
            height: 150%; /* Zoomad höjd */
            transform: scale(1.5); /* Zooma in till 150% */
            transform-origin: center 20%; /* Flytta fokus högre upp för att visa måndag */
            border: none;
        }
    </style>
</head>

<body>
    <div id="iframeContainer">
        <iframe id="myIframe" src="https://skolmaten.se/alstensskolan/" title="Skolmatsmeny för Ålstensskolan"></iframe>
    </div>

    <div id="clock-container">
        <div id="date-time">
            <div id="date"></div>
            <div id="time"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            var date = new Date();

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateSwedish = new Intl.DateTimeFormat('sv-SV', options).format(date);

            dateSwedish = dateSwedish.charAt(0).toUpperCase() + dateSwedish.slice(1);

            var timeSwedish = new Intl.DateTimeFormat('sv-SV', { timeStyle: 'medium' }).format(date);

            document.getElementById("date").innerHTML = dateSwedish;
            document.getElementById("time").innerHTML = timeSwedish;
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>
